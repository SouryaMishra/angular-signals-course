<div class="course-container">
  <div class="course-header">
    <h1>{{ course()?.title }}</h1>
    <img
      class="course-image"
      [src]="course()?.iconUrl"
      [alt]="course()?.title"
    />
  </div>
  <div class="table-container">
    <table class="results-table">
      @for(lesson of lessons(); track lesson.id) {
      <tr>
        <td>{{ lesson.description }}</td>
        <td>{{ lesson.duration }}</td>
        <td>{{ lesson.description }}</td>
      </tr>
      }
    </table>
  </div>
</div>
